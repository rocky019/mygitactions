name: Super-Linter
on: push
jobs: 
  super-lint:
    name: lint the code base
    runs-on: ubuntu-latest
    steps: 
       - name: checkout the code
         uses: actions/checkout@v2

       - name: Run Super-Linter
         uses: github/super-linter@v3
         env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           


